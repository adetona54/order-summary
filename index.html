<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img class="hero" src="images/illustration-hero.svg" alt="hero" />

          <div class="summary">
            <h1>Order Summary</h1>
            <p class="main-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plans">
              <div class="plan">
                <img src="images/icon-music.svg" />
                <div class="plan-details">
                  <h2>Annual Plan</h2>
                  <p class="plan-text">$59.99/year</p>
                </div>
              </div>
              <a class="plan-cta" href="#">Change</a>
            </div>

            <div class="cta">
              <a href="#" class="btn">Proceed to payment</a>
              <a href="#" class="cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
